name: "Release"

on:
  push:
    branches:
      - main

permissions: {}

jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - name: "Checkout the repository"
        uses: "actions/checkout@v4"

      - name: "Get commit hash"
        id: commit
        shell: "bash"
        run: |
          echo "hash=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      - name: "Adjust version number"
        shell: "bash"
        run: |
          yq -i -o json '.version="${{ steps.commit.outputs.hash }}"' \
            "${{ github.workspace }}/custom_components/akuvox/manifest.json"

      - name: "ZIP the integration directory"
        shell: "bash"
        run: |
          cd "${{ github.workspace }}/custom_components/akuvox"
          zip akuvox.zip -r ./

      - name: "Create Release"
        uses: softprops/action-gh-release@v0.1.15
        with:
          tag_name: ${{ steps.commit.outputs.hash }}
          name: ${{ steps.commit.outputs.hash }}
          files: ${{ github.workspace }}/custom_components/akuvox/akuvox.zip
          generate_release_notes: true
